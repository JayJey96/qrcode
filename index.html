<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Kumbh Sans', sans-serif;
      font-size: 18px;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(185, 75%, 39%);
      overflow: hidden;
    }
    .bottom {
      position: absolute;
      transform: rotate(120deg) scale(1.3);
      top: -500px;
      left: -200px;
    }
    .top {
      position: absolute;
      top: 500px;
      right: -200px;
      transform: rotate(-120deg) scale(1.3);
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 400px;
      position: relative;
      background-color: white;
      border-radius: 1em;
      overflow: hidden;
      box-shadow: 0px 10px 40px rgb(0, 0, 0, 0.25);
    }
    .prof {
      position: absolute;
      border-radius: 15em;
      border: 5px solid white;
      top: 105px;
      left: 50%;
      transform: translate(-50%, 0);
    }
    .info {
      text-align: center;
      margin-top: 4em;
    }
    .name {
      font-weight: 700;
      margin-bottom: .5em;
      color: hsl(229, 23%, 23%);
      font-size: 1.3rem;
    }
    .name span {
      font-weight: 400;
      color: hsl(227, 10%, 46%);
      font-size: 1.2rem;
      margin-left: .2em;
    }
    .location {
      color: hsl(227, 10%, 46%);
      font-size: .9rem;
    }
    hr {
      height: 1px;
      background-color: hsla(0, 0%, 59%, 25%);
      border: none;
      margin-top: 1.5em;
      margin-bottom: 1.5em;
    }
    .social-container {
      display: flex;
      justify-content: space-evenly;
      padding-bottom: 1.5em;
    }
    .amount {
       color: hsl(229, 23%, 23%);
       font-weight: 700;
       font-size: 1.3rem;
       margin-bottom: .2em;
    }
    .type {
      color: hsl(0, 0%, 59%);
      font-size: .7rem;
      letter-spacing: 1px;
    }
    @media only screen and (max-width: 1600px) {
      .bottom {
        transform: rotate(120deg) scale(1);
      }
      .top {
        transform: rotate(-120deg) scale(1);
      }
    }
  </style>
</head>
<body>
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">
  <img class="top" src="images/bg-pattern-top.svg" alt="top">
  <div class="container">
    <img class="prof" src="images/image-victor.jpg" alt="prof">
    <img src="images/bg-pattern-card.svg" alt="image">
    <div class="info">
      <div class="name">Victor Crest <span>26</span></div>
      <div class="location">London</div>
      <hr>
      <div class="social-container">
        <div class="group">
          <div class="amount">80K</div>
          <div class="type">Followers</div>
        </div>
        <div class="group">
          <div class="amount">803K</div>
          <div class="type">Likes</div>
        </div>
        <div class="group">
          <div class="amount">1.4K</div>
          <div class="type">Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
